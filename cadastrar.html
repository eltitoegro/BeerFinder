<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cerveja - BeerFinder</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="btn btn-back">‚Üê Voltar</a>
            <h1 class="logo">‚ûï Cadastrar Cerveja</h1>
            <p class="tagline">Adicione um pre√ßo que voc√™ encontrou</p>

        <main class="main-content">
            <div class="card">
                <form id="beerForm">
                    <div class="form-group">
                        <label for="marca" class="form-label">Marca da Cerveja</label>
                        <input type="text" 
                               id="marca" 
                               class="form-input" 
                               placeholder="Ex: Brahma, Skol, Heineken..."
                               required>
                    </div>

                    <div class="form-group">
                        <label for="preco" class="form-label">Pre√ßo (R$)</label>
                        <input type="number" 
                               id="preco" 
                               class="form-input" 
                               placeholder="Ex: 3.50"
                               step="0.01"
                               min="0"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="volume" class="form-label">Volume (ml)</label>
                        <input type="number" 
                               id="volume" 
                               class="form-input" 
                               placeholder="Ex: 350, 600, 1000..."
                               min="1"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="tipoEnvase" class="form-label">Tipo de Envase</label>
                        <select id="tipoEnvase" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="lata">Lata</option>
                            <option value="garrafa">Garrafa</option>
                            <option value="long_neck">Long Neck</option>
                            <option value="garrafa_600ml">Garrafa 600ml</option>
                            <option value="garrafa_1l">Garrafa 1L</option>
                            <option value="barril">Barril</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="estabelecimento" class="form-label">Estabelecimento</label>
                        <input type="text" 
                               id="estabelecimento" 
                               class="form-input" 
                               placeholder="Ex: Mercado do Jo√£o, Padaria Central..."
                               list="estabelecimentosList"
                               required>
                        <datalist id="estabelecimentosList"></datalist>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Localiza√ß√£o</label>
                        <button type="button" 
                                class="btn btn-secondary" 
                                id="getLocationBtn">
                            üìç Usar Minha Localiza√ß√£o
                        </button>
                        <div class="mt-1">
                            <input type="text" 
                                   id="localizacao" 
                                   class="form-input" 
                                   placeholder="Ou digite o endere√ßo..."
                                   readonly>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-success btn-full">
                            ‚úÖ Cadastrar Cerveja
                        </button>
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">üí° Dicas</h3>
                </div>
                <ul style="color: #666; font-size: 0.9rem; line-height: 1.4;">
                    <li>Confira se o pre√ßo est√° correto antes de cadastrar</li>
                    <li>Use sua localiza√ß√£o para ajudar outros usu√°rios</li>
                    <li>Quanto mais dados, melhor para toda a comunidade!</li>
                </ul>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui/cadastrar.js"></script>
</body>
</html>
