<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador - BeerFinder</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #FFFFFF 0%, #FFFFFF 1%, #FFDAB9 15%, #DAA520 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Efecto de burbujas de cerveza */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        /* Header mejorado */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .logo-icon {
            font-size: 40px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            animation: beer-wobble 3s infinite ease-in-out;
        }

        @keyframes beer-wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .logo-text {
            font-size: 48px;
            font-weight: 800;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse-logo 2s infinite;
        }

        @keyframes pulse-logo {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tagline {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .savings-preview {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 13px;
            color: #2d3748;
            font-weight: 500;
            display: inline-block;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: bounce-in 1s ease-out;
        }

        @keyframes bounce-in {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Estilos de formulario */
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px; /* Ajustado a 12px */
            border: 1px solid #cbd5e0;
            border-radius: 8px; /* Revertido a 8px */
            font-size: 14px; /* Ajustado a 14px */
            color: #4a5568;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px; /* Aumenta el espacio entre las tarjetas */
            margin-bottom: 30px;
            justify-content: center; /* Centra las tarjetas en el contenedor */
            align-items: start; /* Alinea las tarjetas en la parte superior */
        }

        @media (min-width: 480px) {
            .comparison-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Ajusta el tama√±o m√≠nimo para que sean m√°s grandes */
                max-width: 380px; /* Limita el ancho para centrar el grupo de tarjetas */
                margin-left: auto;
                margin-right: auto;
            }
        }

        .beer-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px; /* Bordes m√°s redondeados */
            padding: 30px; /* Aumenta el padding para hacerlas m√°s grandes */
            box-shadow: 0 8px 30px rgba(0,0,0,0.2); /* Sombra m√°s pronunciada */
            backdrop-filter: blur(15px); /* Blur m√°s intenso */
            border: 1px solid rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%; /* Asegura que ocupen el ancho disponible en su columna */
            max-width: 250px; /* Limita el ancho m√°ximo de cada tarjeta */
        }

        .beer-card h2 {
            font-size: 24px; /* T√≠tulo m√°s grande */
            color: #1a252f;
            margin-bottom: 25px; /* M√°s espacio debajo del t√≠tulo */
            font-weight: 700;
        }

        .beer-card label {
            margin-bottom: 12px; /* M√°s espacio debajo de las etiquetas */
            font-size: 16px; /* Etiquetas m√°s grandes */
            font-weight: 600;
            color: #2d3748;
        }

        .beer-card .form-input, .beer-card .form-select {
            padding: 12px; /* Ajustado a 12px */
            font-size: 13px; /* Ajustado a 13px */
            margin-bottom: 20px; /* M√°s espacio debajo de los inputs */
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
            justify-items: center; /* Centra los elementos de la cuadr√≠cula */
        }

        @media (min-width: 480px) {
            .comparison-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .main-action {
            margin-bottom: 20px;
        }

        .primary-button, .secondary-button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .primary-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .primary-button:hover::before {
            left: 100%;
        }

        .primary-button:hover, .secondary-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .primary-button:active, .secondary-button:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .button-icon {
            font-size: 32px;
            display: block;
            margin-bottom: 10px;
            animation: icon-bounce 2s infinite;
        }

        @keyframes icon-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .primary-button div:first-of-type {
            font-size: 18px;
            font-weight: 700;
            color: #1a252f;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .button-subtitle {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .button-legend {
            font-size: 12px;
            color: #718096;
            font-style: normal;
            margin-top: 5px;
            text-align: center;
            line-height: 1.3;
            max-width: 280px;
        }

        /* Acciones secundarias */
        .secondary-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .secondary-button {
            flex: 1;
            text-align: center;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .secondary-button-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 8px;
        }

        .secondary-button div {
            font-size: 13px;
            font-weight: 600;
            color: #2d3748;
            line-height: 1.2;
        }

        /* Stats mejoradas */
        .stats {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: #1a252f;
            margin-bottom: 5px;
            animation: count-up 2s ease-out;
        }

        @keyframes count-up {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .stat-label {
            font-size: 11px;
            color: #718096;
            font-weight: 500;
        }

        /* Ofertas destacadas */
        .featured-deals {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .featured-deals h3 {
            color: #1a252f;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .deal-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .deal-item:last-child {
            border-bottom: none;
        }

        .deal-icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .deal-info {
            flex: 1;
        }

        .deal-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .deal-price {
            color: #38a169;
            font-weight: 700;
            font-size: 16px;
        }

        .deal-location {
            font-size: 12px;
            color: #718096;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            color: rgba(44, 62, 80, 0.8);
            font-size: 12px;
            padding: 20px 0;
        }

        .footer-version {
            font-size: 10px;
            color: rgba(44, 62, 80, 0.6);
            margin-top: 5px;
        }

        /* Responsive mejorado para m√≥vil */
        @media (max-width: 350px) {
            .logo-text { font-size: 36px; }
            .button-icon { font-size: 24px; }
            .container { padding: 15px; }
            .primary-button div:first-of-type { font-size: 16px; }
            .button-subtitle { font-size: 13px; }
            .button-legend { font-size: 11px; max-width: 250px; }
        }

        /* Mejoras espec√≠ficas para navegadores m√≥viles */
        @media (max-width: 480px) {
            .primary-button {
                padding: 18px 16px;
                margin-bottom: 16px;
            }
            
            .secondary-actions {
                gap: 12px;
            }
            
            .secondary-button {
                padding: 14px 8px;
                min-height: 80px;
            }
            
            .secondary-button div {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="secondary-button" style="width: auto; padding: 10px 15px; margin-bottom: 20px;">&larr; Voltar</a>
            <div class="logo">
                <span class="logo-icon">üç∫</span>
                <span class="logo-text">BeerFinderR$</span>
            </div>
            <div class="tagline">A verdade que voc√™ estava procurando</div>
            <div class="savings-preview">
                üí∞ Usuarios economizam at√© R$ 60 por m√™s
            </div>
        </header>

        <main>
            <form id="compareForm">
                <div class="form-section">
                    <div class="form-group">
                        <label for="estabelecimentoSelect" class="form-label">Onde voc√™ est√° comprando?</label>
                        <select id="estabelecimentoSelect" class="form-select" required>
                            <option value="">Selecione um estabelecimento</option>
                            <option value="_new_">Adicionar novo estabelecimento</option>
                        </select>
                        <input type="text" id="newEstabelecimentoName" class="form-input" placeholder="Nome do novo estabelecimento" style="display:none; margin-top: 10px;">
                    </div>

                    <div class="form-group">
                        <label for="marcaSelect" class="form-label">Qual √© a marca da cerveja?</label>
                        <select id="marcaSelect" class="form-select" required>
                            <option value="">Carregando marcas...</option>
                        </select>
                        <input type="text" id="newMarcaName" class="form-input" placeholder="Nome da nova marca" style="display:none; margin-top: 10px;">
                    </div>
                </div>

                <div class="comparison-grid">
                    <!-- Cerveja 1 -->
                    <div class="beer-card">
                        <h2>Op√ß√£o 1</h2>
                        <label for="preco1">Pre√ßo (R$)</label>
                        <input type="number" id="preco1" class="form-input" placeholder="Ex: 3.50" step="0.01" required>

                        <label for="volume1">Volume (ml)</label>
                        <input type="number" 
                               id="volume1" 
                               class="form-input" 
                               placeholder="Ex: 350, 600, 1000..."
                               min="1"
                               list="volumeSuggestions"
                               required>
                        <datalist id="volumeSuggestions">
                            <option value="269">
                            <option value="330">
                            <option value="350">
                            <option value="473">
                            <option value="500">
                            <option value="600">
                            <option value="750">
                            <option value="1000">
                        </datalist>
                    </div>

                    <!-- Cerveja 2 -->
                    <div class="beer-card">
                        <h2>Op√ß√£o 2</h2>
                        <label for="preco2">Pre√ßo (R$)</label>
                        <input type="number" id="preco2" class="form-input" placeholder="Ex: 5.00" step="0.01" required>

                        <label for="volume2">Volume (ml)</label>
                        <input type="number" 
                               id="volume2" 
                               class="form-input" 
                               placeholder="Ex: 350, 600, 1000..."
                               min="1"
                               list="volumeSuggestions"
                               required>
                        <datalist id="volumeSuggestions">
                            <option value="269">
                            <option value="330">
                            <option value="350">
                            <option value="473">
                            <option value="500">
                            <option value="600">
                            <option value="750">
                            <option value="1000">
                        </datalist>
                    </div>
                </div>

                <button type="submit" class="primary-button">Comparar e Salvar</button>
            </form>

            <div id="resultado" class="resultado-card hidden">
                <!-- O resultado da compara√ß√£o aparecer√° aqui -->
            </div>
        </main>

        <footer class="footer">
            <p>Juntos, pela cerveja mais barata!</p>
            <p class="footer-version">BeerFinder 1.0.0 - Praia do Rosa, SC - 2025</p>
        </footer>
    </div>

    <script type="module" src="js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script type="module" src="js/ui/comparador.js"></script>
    <script>
        // Generar burbujas de cerveza
        function createBubbles() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.width = bubble.style.height = Math.random() * 10 + 5 + 'px';
            bubble.style.animationDelay = Math.random() * 2 + 's';
            bubble.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 6000);
        }

        // Crear burbujas cada 1 segundo
        setInterval(createBubbles, 1000);
    </script>
</body>
</html>
