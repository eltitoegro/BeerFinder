<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador - BeerFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/comparador.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="btn btn-back">&larr; Voltar</a>
            <div class="logo">
                <span class="logo-icon">üç∫</span>
                <span class="logo-text">BeerFinderR$</span>
            </div>
            <div class="tagline">A verdade que voc√™ estava procurando</div>
        </header>

        <main>
            <form id="compareForm">
                <div class="form-section">
                    <label for="estabelecimentoSelect">Onde voc√™ est√° comprando?</label>
                    <select id="estabelecimentoSelect" required>
                        <option value="">Selecione um estabelecimento</option>
                        <option value="_new_">Adicionar novo estabelecimento</option>
                    </select>
                    <input type="text" id="newEstabelecimentoName" placeholder="Nome do novo estabelecimento" style="display:none; margin-top: 10px;">

                    <label for="marca">Qual √© a marca da cerveja?</label>
                    <input type="text" id="marca" placeholder="Ej: Skol, Brahma" required>
                </div>

                <div class="comparison-grid">
                    <!-- Cerveja 1 -->
                    <div class="beer-card">
                        <h2>Op√ß√£o 1</h2>
                        <label for="preco1">Pre√ßo (R$)</label>
                        <input type="number" id="preco1" placeholder="Ex: 3.50" step="0.01" required>

                        <label for="volume1">Volume (ml)</label>
                        <input type="number" 
                               id="volume1" 
                               placeholder="Ex: 350, 600, 1000..."
                               min="1"
                               list="volumeSuggestions"
                               required>
                        <datalist id="volumeSuggestions">
                            <option value="269">
                            <option value="330">
                            <option value="350">
                            <option value="473">
                            <option value="500">
                            <option value="600">
                            <option value="750">
                            <option value="1000">
                        </datalist>
                    </div>

                    <!-- Cerveja 2 -->
                    <div class="beer-card">
                        <h2>Op√ß√£o 2</h2>
                        <label for="preco2">Pre√ßo (R$)</label>
                        <input type="number" id="preco2" placeholder="Ex: 5.00" step="0.01" required>

                        <label for="volume2">Volume (ml)</label>
                        <input type="number" 
                               id="volume2" 
                               placeholder="Ex: 350, 600, 1000..."
                               min="1"
                               list="volumeSuggestions"
                               required>
                        <datalist id="volumeSuggestions">
                            <option value="269">
                            <option value="330">
                            <option value="350">
                            <option value="473">
                            <option value="500">
                            <option value="600">
                            <option value="750">
                            <option value="1000">
                        </datalist>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Comparar e Salvar</button>
            </form>

            <div id="resultado" class="resultado-card hidden">
                <!-- O resultado da compara√ß√£o aparecer√° aqui -->
            </div>
        </main>

        <footer class="footer">
            <p>Juntos, pela cerveja mais barata!</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script type="module" src="js/ui/comparador.js"></script>
</body>
</html>
